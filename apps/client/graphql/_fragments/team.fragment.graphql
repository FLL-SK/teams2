fragment TeamBasicFragment on Team {
  id
  name

  address {
    ...AddressFragment
  }
  shipTo {
    ...AddressFragment
  }
  billTo {
    ...AddressFragment
  }

  deletedOn
  deletedBy
}

fragment TeamListFragment on Team {
  ...TeamBasicFragment
  coachesIds

  tags {
    ...TagFragment
  }
}

fragment TeamFragment on Team {
  ...TeamListFragment

  coaches {
    ...UserListFragment
  }
  registrations {
    ...RegistrationListFragment
  }
  billTo {
    ...AddressFragment
  }
  useBillTo
  shipTo {
    ...AddressFragment
  }
}
