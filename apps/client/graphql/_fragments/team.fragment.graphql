fragment TeamListFragment on Team {
  id
  name
  coachesIds

  address {
    ...AddressFragment
  }

  tags {
    ...TagFragment
  }

  deletedOn
  deletedBy
}

fragment TeamFragment on Team {
  ...TeamListFragment

  coaches {
    ...UserListFragment
  }
  events {
    ...RegistrationEventFragment
  }
  billTo {
    ...AddressFragment
  }
  useBillTo
  shipTo {
    ...AddressFragment
  }
}
