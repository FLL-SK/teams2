fragment TeamBasicFragment on Team {
  id
  name

  address {
    ...AddressAddressFragment
  }

  createdOn
  lastRegOn
  deletedOn
  deletedBy
}

fragment TeamListFragment on Team {
  ...TeamBasicFragment
  coachesIds

  shipTo {
    ...AddressAddressFragment
  }
  useBillTo
  billTo {
    ...AddressAddressFragment
  }

  tags {
    ...TagFragment
  }

  coaches {
    ...UserListFragment
  }
}

fragment TeamFragment on Team {
  ...TeamListFragment

  address {
    ...AddressFragment
  }

  shipTo {
    ...AddressFragment
  }

  billTo {
    ...AddressFragment
  }

  registrations {
    ...TeamRegistrationFragment
  }
}
