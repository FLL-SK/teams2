fragment RegistrationListFragment on Registration {
  id
  eventId
  programId

  registeredOn

  invoiceIssuedOn
  paidOn
  shipmentGroup
  shippedOn

  teamSize
  sizeConfirmedOn
}

fragment RegistrationEventFragment on Registration {
  ...RegistrationListFragment

  event {
    ...EventListFragment
  }
}

fragment RegistrationTeamFragment on Registration {
  ...RegistrationListFragment

  team {
    ...TeamListFragment
  }
}
