fragment RegistrationBasicFragment on Registration {
  id
  teamId
  programId
  eventId

  billTo {
    ...AddressFragment
  }

  shipTo {
    ...AddressFragment
  }

  registeredOn

  invoiceIssuedOn
  paidOn
  shipmentGroup
  shippedOn

  teamSize
  sizeConfirmedOn
}

fragment RegistrationListFragment on Registration {
  ...RegistrationBasicFragment

  event {
    ...EventListFragment
  }

  program {
    id
    name
  }

  team {
    id
    name
    deletedOn
    address {
      ...AddressFragment
    }
    shipTo {
      ...AddressFragment
    }
    tags {
      ...TagFragment
    }
  }
}

fragment RegistrationFragment on Registration {
  ...RegistrationListFragment

  team {
    ...TeamFragment
  }
}
