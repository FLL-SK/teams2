fragment RegistrationBasicFragment on Registration {
  id
  teamId
  programId
  eventId

  billTo {
    ...AddressFragment
  }

  shipTo {
    ...AddressFragment
  }

  createdOn
  createdBy
  confirmedOn
  confirmedBy
  canceledOn
  canceledBy

  invoiceIssuedOn
  invoiceSentOn
  invoiceNote
  invoiceRef

  paidOn

  shipmentGroup
  shippedOn

  girlCount
  boyCount
  coachCount
  sizeConfirmedOn
}

fragment RegistrationListFragment on Registration {
  ...RegistrationBasicFragment

  event {
    ...EventListFragment
  }

  program {
    id
    name
  }

  team {
    ...TeamListFragment
  }
}

fragment RegistrationFragment on Registration {
  ...RegistrationListFragment

  team {
    ...TeamFragment
  }

  invoiceItems {
    ...InvoiceItemFragment
  }
}

fragment TeamRegistrationFragment on Registration {
  ...RegistrationBasicFragment

  event {
    ...EventBasicFragment
  }

  program {
    id
    name
  }

  invoiceItems {
    ...InvoiceItemFragment
  }
}

fragment RegisteredTeamFragment on RegisteredTeamPayload {
  id
  name
  registrationId
  registeredOn
  paidOn
  address {
    ...AddressAddressFragment
  }
  girlCount
  boyCount
  coachCount
  sizeConfirmedOn
  coaches {
    ...UserBasicFragment
  }
}
