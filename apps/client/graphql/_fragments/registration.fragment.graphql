fragment RegistrationBasicFragment on Registration {
  id
  teamId
  teamNo
  programId
  eventId

  billTo {
    ...AddressFragment
  }

  shipTo {
    ...AddressFragment
  }

  createdOn
  createdBy
  confirmedOn
  confirmedBy
  canceledOn
  canceledBy

  invoiceIssuedOn
  invoiceSentOn
  invoiceNote
  invoiceRef

  paidOn

  shipmentGroup
  shippedOn

  girlCount
  boyCount
  coachCount
  sizeConfirmedOn

  type
  impactedChildrenCount
  impactedTeamCount
  setCount
}

fragment RegistrationListFragment on Registration {
  ...RegistrationBasicFragment

  event {
    ...EventBasicFragment
  }

  program {
    id
    name
    maxTeamSize
    maxTeams
    startDate
    endDate
  }

  team {
    ...TeamBasicFragment
    tags {
      ...TagFragment
    }
    coaches {
      ...UserBasicFragment
    }
  }
}

fragment RegistrationFragment on Registration {
  ...RegistrationListFragment

  team {
    ...TeamFragment
  }

  invoiceItems {
    ...InvoiceItemFragment
  }
}

fragment TeamRegistrationFragment on Registration {
  ...RegistrationBasicFragment

  event {
    ...EventBasicFragment
  }

  program {
    id
    name
    maxTeamSize
    maxTeams
    startDate
    endDate
  }

  invoiceItems {
    ...InvoiceItemFragment
  }
}

fragment RegisteredTeamFragment on RegisteredTeamPayload {
  id
  teamId
  name
  registeredOn
  paidOn
  address {
    ...AddressAddressFragment
  }
  girlCount
  boyCount
  coachCount
  sizeConfirmedOn
  coaches {
    ...UserBasicFragment
  }
  type
  impactedChildrenCount
  impactedTeamCount
  setCount
}
