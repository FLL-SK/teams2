fragment EventListFragment on Event {
  id
  name
  programId

  date
  registrationEnd

  conditions

  teamsIds
  managersIds

  deletedOn
  deletedBy

  program {
    ...ProgramListFragment
  }
}

fragment EventFragment on Event {
  ...EventListFragment

  teams {
    ...TeamListFragment
  }
  managers {
    ...UserListFragment
  }
  invoiceItems {
    ...InvoiceItemFragment
  }
}
