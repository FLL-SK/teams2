fragment EventTeamTeamFragment on EventTeam {
  id
  registeredOn
  team {
    ...TeamListFragment
  }
}

fragment EventTeamEventFragment on EventTeam {
  id
  registeredOn
  event {
    ...EventListFragment
  }
}

fragment EventListFragment on Event {
  id
  name
  programId

  date
  registrationEnd

  conditions

  eventTeams {
    ...EventTeamTeamFragment
  }

  managersIds

  deletedOn
  deletedBy

  program {
    ...ProgramListFragment
  }
}

fragment EventFragment on Event {
  ...EventListFragment

  managers {
    ...UserListFragment
  }
  invoiceItems {
    ...InvoiceItemFragment
  }
}
