fragment EventBasicFragment on Event {
  id
  name
  programId

  date
  registrationEnd

  managersIds

  deletedOn
  deletedBy
}

fragment EventListFragment on Event {
  ...EventBasicFragment

  conditions
  registrationsCount

  program {
    ...ProgramBasicFragment
  }
}

fragment EventFragment on Event {
  ...EventListFragment

  managers {
    ...UserListFragment
  }

  invoiceItems {
    ...InvoiceItemFragment
  }

  registrations {
    ...RegistrationListFragment
  }
}
