fragment ProgramBasicFragment on Program {
  id
  name
  description
  logoUrl
  color
  colorLight
  conditions
  startDate
  endDate

  managersIds

  deletedOn
  deletedBy
}

fragment ProgramBasicFragmentWithItems on Program {
  ...ProgramBasicFragment
  invoiceItems {
    ...InvoiceItemFragment
  }
}

fragment ProgramListFragment on Program {
  regCount
  regUnconfirmed
  regNotInvoiced
  regUnpaid
  regNotShipped
  ...ProgramBasicFragment
}

fragment ProgramFragment on Program {
  ...ProgramListFragment

  events {
    ...EventListFragment
  }
  managers {
    ...UserListFragment
  }

  invoiceItems {
    ...InvoiceItemFragment
  }
}
