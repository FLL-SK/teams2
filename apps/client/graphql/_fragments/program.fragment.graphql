fragment ProgramListFragment on Program {
  id
  name
  description
  logoUrl
  conditions

  managersIds

  deletedOn
  deletedBy
}

fragment ProgramFragment on Program {
  ...ProgramListFragment

  events {
    ...EventListFragment
  }
  managers {
    ...UserListFragment
  }

  invoiceItems {
    ...InvoiceItemFragment
  }
}
