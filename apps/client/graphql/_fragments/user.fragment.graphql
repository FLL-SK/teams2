fragment UserBasicFragment on User {
  id
  username
  firstName
  lastName
  phone
}

fragment UserListFragment on User {
  ...UserBasicFragment

  deletedOn
  lastLoginOn
  gdprAcceptedOn

  isAdmin
  isSuperAdmin
}

fragment UserFragment on User {
  ...UserListFragment

  coachingTeams {
    ...TeamBasicFragment
  }
  managingEvents {
    ...EventBasicFragment
  }
  managingPrograms {
    ...ProgramBasicFragment
  }
}
