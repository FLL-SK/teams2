fragment UserBasicFragment on User {
  id
  username
  firstName
  lastName
  phone
}

fragment UserListFragment on User {
  ...UserBasicFragment

  deletedOn

  isAdmin
  isSuperAdmin
}

fragment UserFragment on User {
  ...UserListFragment

  coachingTeams {
    ...TeamListFragment
  }
  managingEvents {
    ...EventListFragment
  }
  managingPrograms {
    ...ProgramListFragment
  }
}
