fragment UserListFragment on User {
  id
  name
  username
  phone
  deletedOn

  isAdmin
  isSuperAdmin
}

fragment UserFragment on User {
  ...UserListFragment

  coachingTeams {
    ...TeamListFragment
  }
  managingEvents {
    ...EventListFragment
  }
  managingPrograms {
    ...ProgramListFragment
  }
}
