mutation deleteEvent($id: ID!) {
  deleteEvent(id: $id) {
    ...EventFragment
  }
}

mutation createEvent($input: CreateEventInput!) {
  createEvent(input: $input) {
    event {
      ...EventFragment
    }
    errors {
      ...ValidationErrorFragment
    }
  }
}

mutation updateEvent($id: ID!, $input: UpdateEventInput!) {
  updateEvent(id: $id, input: $input) {
    event {
      ...EventFragment
    }
    errors {
      ...ValidationErrorFragment
    }
  }
}

mutation addEventManager($eventId: ID!, $userId: ID!) {
  addEventManager(eventId: $eventId, userId: $userId) {
    ...EventFragment
  }
}

mutation removeEventManager($eventId: ID!, $userId: ID!) {
  removeEventManager(eventId: $eventId, userId: $userId) {
    ...EventFragment
  }
}

mutation registerTeamForEvent($eventId: ID!, $teamId: ID!) {
  registerTeamForEvent(eventId: $eventId, teamId: $teamId) {
    event {
      ...EventListFragment
    }
    team {
      ...TeamListFragment
    }
  }
}

mutation unregisterTeamFromEvent($eventId: ID!, $teamId: ID!) {
  unregisterTeamFromEvent(eventId: $eventId, teamId: $teamId) {
    event {
      ...EventListFragment
    }
    team {
      ...TeamListFragment
    }
  }
}

mutation switchTeamEvent($teamId: ID!, $oldEventId: ID!, $newEventId: ID!) {
  switchTeamEvent(teamId: $teamId, oldEventId: $oldEventId, newEventId: $newEventId) {
    team {
      ...TeamListFragment
    }
    oldEvent {
      ...EventListFragment
    }
    newEvent {
      ...EventListFragment
    }
  }
}
