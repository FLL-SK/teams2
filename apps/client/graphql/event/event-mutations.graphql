mutation deleteEvent($id: ID!) {
  deleteEvent(id: $id) {
    ...EventFragment
  }
}

mutation createEvent($input: CreateEventInput!) {
  createEvent(input: $input) {
    event {
      ...EventFragment
    }
    errors {
      ...ValidationErrorFragment
    }
  }
}

mutation updateEvent($id: ID!, $input: UpdateEventInput!) {
  updateEvent(id: $id, input: $input) {
    event {
      ...EventFragment
    }
    errors {
      ...ValidationErrorFragment
    }
  }
}

mutation addEventManager($eventId: ID!, $userId: ID!) {
  addEventManager(eventId: $eventId, userId: $userId) {
    ...EventFragment
  }
}

mutation removeEventManager($eventId: ID!, $userId: ID!) {
  removeEventManager(eventId: $eventId, userId: $userId) {
    ...EventFragment
  }
}

mutation registerTeamForEvent($eventId: ID!, $teamId: ID!) {
  registerTeamForEvent(eventId: $eventId, teamId: $teamId) {
    event {
      ...EventFragment
    }
    team {
      ...TeamFragment
    }
  }
}

mutation cancelEventRegistration($id: ID!) {
  cancelEventRegistration(id: $id) {
    event {
      ...EventFragment
    }
    team {
      ...TeamFragment
    }
  }
}

mutation switchTeamEvent($registrationId: ID!, $newEventId: ID!) {
  switchTeamEvent(registrationId: $registrationId, newEventId: $newEventId) {
    team {
      ...TeamFragment
    }
    oldEvent {
      ...EventFragment
    }
    newEvent {
      ...EventFragment
    }
  }
}
