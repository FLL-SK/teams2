mutation registrationSetInvoiced($id: ID!, $date: DateTime!) {
  registrationSetInvoiced(id: $id, date: $date) {
    ...RegistrationTeamFragment
  }
}

mutation registrationClearInvoiced($id: ID!) {
  registrationClearInvoiced(id: $id) {
    ...RegistrationTeamFragment
  }
}

