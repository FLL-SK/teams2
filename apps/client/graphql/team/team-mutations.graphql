mutation deleteTeam($id: ID!) {
  deleteTeam(id: $id) {
    ...TeamFragment
  }
}

mutation undeleteTeam($id: ID!) {
  undeleteTeam(id: $id) {
    ...TeamFragment
  }
}

mutation createTeam($input: CreateTeamInput!) {
  createTeam(input: $input) {
    team {
      ...TeamFragment
    }
    errors {
      ...MutationErrorFragment
    }
  }
}

mutation updateTeam($id: ID!, $input: UpdateTeamInput!) {
  updateTeam(id: $id, input: $input) {
    team {
      ...TeamFragment
    }
    errors {
      ...MutationErrorFragment
    }
  }
}

mutation addCoachToTeam($teamId: ID!, $username: String!) {
  addCoachToTeam(teamId: $teamId, username: $username) {
    ...TeamFragment
  }
}

mutation removeCoachFromTeam($teamId: ID!, $userId: ID!) {
  removeCoachFromTeam(teamId: $teamId, userId: $userId) {
    ...TeamFragment
  }
}

mutation addTagToTeam($teamId: ID!, $tagId: ID!) {
  addTagToTeam(teamId: $teamId, tagId: $tagId) {
    ...TeamFragment
  }
}

mutation removeTagFromTeam($teamId: ID!, $tagId: ID!) {
  removeTagFromTeam(teamId: $teamId, tagId: $tagId) {
    ...TeamFragment
  }
}

mutation recalculateTeamFields {
  recalculateTeamFields
}
