mutation deleteProgram($id: ID!) {
  deleteProgram(id: $id) {
    ...ProgramFragment
  }
}

mutation createProgram($input: CreateProgramInput!) {
  createProgram(input: $input) {
    program {
      ...ProgramFragment
    }
    errors {
      ...ValidationErrorFragment
    }
  }
}

mutation updateProgram($id: ID!, $input: UpdateProgramInput!) {
  updateProgram(id: $id, input: $input) {
    program {
      ...ProgramFragment
    }
    errors {
      ...ValidationErrorFragment
    }
  }
}

mutation addProgramManager($programId: ID!, $userId: ID!) {
  addProgramManager(programId: $programId, userId: $userId) {
    ...ProgramFragment
  }
}

mutation removeProgramManager($programId: ID!, $userId: ID!) {
  removeProgramManager(programId: $programId, userId: $userId) {
    ...ProgramFragment
  }
}

mutation createProgramInvoiceItem($programId: ID!, $item: InvoiceItemInput!) {
  createProgramInvoiceItem(programId: $programId, item: $item) {
    ...InvoiceItemFragment
  }
}

mutation updateProgramInvoiceItem($programId: ID!, $item: InvoiceItemInput!) {
  updateProgramInvoiceItem(programId: $programId, item: $item) {
    ...InvoiceItemFragment
  }
}

mutation deleteProgramInvoiceItem($programId: ID!, $itemId: ID!) {
  deleteProgramInvoiceItem(programId: $programId, itemId: $itemId) {
    ...InvoiceItemFragment
  }
}
