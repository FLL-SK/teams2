type Settings implements INode {
  id: ID!
  appLogoUrl: String
  organization: Address!
  sysEmail: String
  billingEmail: String
}

input UpdateSettingsInput {
  appLogoUrl: String
  organization: AddressInput
  sysEmail: String
  billingEmail: String
}

extend type Query {
  getSettings: Settings
}

extend type Mutation {
  updateSettings(input: UpdateSettingsInput!): Settings
}
