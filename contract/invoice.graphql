type InvoiceItem {
  id: ID!
  lineNo: Int
  text: String!
  note: String
  unitPrice: Float!
  quantity: Float!
}

input InvoiceItemInput {
  id: ID
  lineNo: Int
  text: String!
  note: String
  unitPrice: Float
  quantity: Float
}

type Invoice {
  id: ID!
  number: String!
  total: Float!
  teamId: ID
  eventId: ID
  issuedOn: DateTime!
  sentOn: DateTime
  paidOn: DateTime

  team: Team
  event: Event
}

extend type Mutation {
  createRegistrationInvoice(eventId: ID!, teamId: ID!): Invoice
  emailInvoice(id: ID!): Invoice
}
