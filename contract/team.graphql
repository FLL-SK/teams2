type Team implements INode {
  id: ID!
  name: String!
  coachesIds: [ID!]!
  tagIds: [ID!]!

  address: Address!
  billTo: Address
  shipTo: Address
  useBillTo: Boolean

  deletedOn: DateTime
  deletedBy: ID

  coaches: [User!]!
  events: [EventTeam!]!
  tags: [Tag!]!
}

input CreateTeamInput {
  name: String!
  orgName: String!
  street: String!
  city: String!
  zip: String!
  countryCode: String
  contactName: String
  phone: String
  email: String
}

type CreateTeamPayload implements IMutationPayload {
  team: Team
  errors: [ValidationError!]
}

input UpdateTeamInput {
  name: String
  address: AddressInput
  billTo: AddressInput
  shipTo: AddressInput
  useBillTo: Boolean
}

type UpdateTeamPayload implements IMutationPayload {
  team: Team
  errors: [ValidationError!]
}

input TeamFilterInput {
  isActive: Boolean
}

extend type Query {
  getTeam(id: ID!): Team!
  getTeams(filter: TeamFilterInput): [Team!]!
}

extend type Mutation {
  createTeam(input: CreateTeamInput!): CreateTeamPayload!
  updateTeam(id: ID!, input: UpdateTeamInput!): UpdateTeamPayload!
  deleteTeam(id: ID!): Team

  addCoachToTeam(teamId: ID!, userId: ID!): Team!
  removeCoachFromTeam(teamId: ID!, userId: ID!): Team!

  addTagToTeam(teamId: ID!, tagId: ID!): Team
  removeTagFromTeam(teamId: ID!, tagId: ID!): Team
}
